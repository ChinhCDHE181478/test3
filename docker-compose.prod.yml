
# docker compose -f docker-compose.prod.yml up -d --build
# ================================================================

version: '3.8'

services:
  # ==========================================
  # NGINX - Reverse Proxy + SSL
  # ==========================================
  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: vivuplan-nginx
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - backend
      - frontend
      - agents
    networks:
      - app-network
    restart: unless-stopped
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - /var/lib/letsencrypt:/var/lib/letsencrypt:ro

  # ==========================================
  # BACKEND - Spring Boot (Java 21)
  # ==========================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    container_name: vivuplan-backend
    environment:
      # Database
      - DATABASE_URL=${DATABASE_URL}
      - DATABASE_NAME=${DATABASE_NAME}
      - DATABASE_USERNAME=${DATABASE_USERNAME}
      - DATABASE_PASSWORD=${DATABASE_PASSWORD}
      # JWT
      - SIGNER_KEY=${SIGNER_KEY}
      - REFRESH_SIGNER_KEY=${REFRESH_SIGNER_KEY}
      # Email
      - MAIL=${MAIL}
      - MAILPASS=${MAILPASS}
      # URLs
      - FRONTEND_URL=${FRONTEND_URL}
      - PAYOS_WEBHOOK_URL=${PAYOS_WEBHOOK_URL}
      - PAYOS_RETURN_URL=${PAYOS_RETURN_URL}
      - PAYOS_CANCEL_URL=${PAYOS_CANCEL_URL}
      # RapidAPI
      - RAPIDAPI_BOOKINGCOM_URL=${RAPIDAPI_BOOKINGCOM_URL}
      - X_RAPIDAPI_HOST=${X_RAPIDAPI_HOST}
      - X_RAPIDAPI_KEY=${X_RAPIDAPI_KEY}
      # Google OAuth
      - OUTBOUND_IDENTITY_GOOGLE_TOKEN_URL=${OUTBOUND_IDENTITY_GOOGLE_TOKEN_URL}
      - OUTBOUND_IDENTITY_GOOGLE_USERINFO_URL=${OUTBOUND_IDENTITY_GOOGLE_USERINFO_URL}
      - OUTBOUND_IDENTITY_GOOGLE_CLIENT_ID=${OUTBOUND_IDENTITY_GOOGLE_CLIENT_ID}
      - OUTBOUND_IDENTITY_GOOGLE_CLIENT_SECRET=${OUTBOUND_IDENTITY_GOOGLE_CLIENT_SECRET}
      - OUTBOUND_IDENTITY_GOOGLE_REDIRECT_URI=${OUTBOUND_IDENTITY_GOOGLE_REDIRECT_URI}
      - OUTBOUND_IDENTITY_GOOGLE_GRANT_TYPE=${OUTBOUND_IDENTITY_GOOGLE_GRANT_TYPE}
      # Facebook OAuth
      - OUTBOUND_IDENTITY_FACEBOOK_TOKEN_URL=${OUTBOUND_IDENTITY_FACEBOOK_TOKEN_URL}
      - OUTBOUND_IDENTITY_FACEBOOK_USERINFO_URL=${OUTBOUND_IDENTITY_FACEBOOK_USERINFO_URL}
      - OUTBOUND_IDENTITY_FACEBOOK_CLIENT_ID=${OUTBOUND_IDENTITY_FACEBOOK_CLIENT_ID}
      - OUTBOUND_IDENTITY_FACEBOOK_CLIENT_SECRET=${OUTBOUND_IDENTITY_FACEBOOK_CLIENT_SECRET}
      - OUTBOUND_IDENTITY_FACEBOOK_REDIRECT_URI=${OUTBOUND_IDENTITY_FACEBOOK_REDIRECT_URI}
      - OUTBOUND_IDENTITY_FACEBOOK_GRANT_TYPE=${OUTBOUND_IDENTITY_FACEBOOK_GRANT_TYPE}
      # PayOS
      - PAYOS_CLIENT_ID=${PAYOS_CLIENT_ID}
      - PAYOS_API_KEY=${PAYOS_API_KEY}
      - PAYOS_CHECKSUM_KEY=${PAYOS_CHECKSUM_KEY}
      - PAYOS_LOG_LEVEL=${PAYOS_LOG_LEVEL}
      # Admin
      - ADMIN_EMAIL=${ADMIN_EMAIL}
    ports:
      - "8080:8080"
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '1.0'

  # ==========================================
  # FRONTEND - Next.js
  # ==========================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
    container_name: vivuplan-frontend
    environment:
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL}
      - NEXT_PUBLIC_AGENT_API=${NEXT_PUBLIC_AGENT_API}
    ports:
      - "3000:3000"
    depends_on:
      - backend
      - agents
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'

  # ==========================================
  # AGENTS - FastAPI + LangChain
  # ==========================================
  agents:
    build:
      context: ./agents
      dockerfile: Dockerfile.prod
    container_name: vivuplan-agents
    environment:
      # Environment
      - ENVIRONMENT=${ENVIRONMENT}
      - PORT=${PORT}
      - DEBUG=${DEBUG}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS}
      # Backend URLs
      - BACKEND_URL=${BACKEND_URL}
      - BACKEND_API_URL=${BACKEND_API_URL}
      # AI Models
      - LLM_MODEL=${LLM_MODEL}
      - MODEL_NAME=${MODEL_NAME}
      - MODEL_MAX_TOKENS=${MODEL_MAX_TOKENS}
      - MODEL_TEMPERATURE=${MODEL_TEMPERATURE}
      - PLANNING_MODEL=${PLANNING_MODEL}
      - PLANNING_MODEL_NAME=${PLANNING_MODEL_NAME}
      - PLANNING_MODEL_MAX_TOKENS=${PLANNING_MODEL_MAX_TOKENS}
      - PLANNING_MODEL_TEMPERATURE=${PLANNING_MODEL_TEMPERATURE}
      # API Keys
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - GROQ_API_KEY=${GROQ_API_KEY}
      - TAVILY_API_KEY=${TAVILY_API_KEY}
      - SERPAPI_API_KEY=${SERPAPI_API_KEY}
      - UNSPLASH_CLIENT_ID=${UNSPLASH_CLIENT_ID}
      # Langsmith
      - LANGSMITH_TRACING_V2=${LANGSMITH_TRACING_V2}
      - LANGSMITH_API_KEY=${LANGSMITH_API_KEY}
      - LANGSMITH_PROJECT=${LANGSMITH_PROJECT}
      # PostgreSQL (Supabase)
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_HOST=${POSTGRES_HOST}
      - POSTGRES_PORT=${POSTGRES_PORT}
      - CONNNECTION_POOL_SIZE=${CONNNECTION_POOL_SIZE}
      # RapidAPI
      - RAPIDAPI_KEY=${RAPIDAPI_KEY}
      - RAPIDAPI_HOST=${RAPIDAPI_HOST}
      # Conversation settings
      - MAX_TOKENS_FOR_SUMMARY=${MAX_TOKENS_FOR_SUMMARY}
      - MIN_CONVERSATION_THRESHOLD=${MIN_CONVERSATION_THRESHOLD}
      - TOTAL_MESSAGES_AFTER_SUMMARY=${TOTAL_MESSAGES_AFTER_SUMMARY}
    ports:
      - "4000:4000"
    depends_on:
      - backend
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '1.0'

networks:
  app-network:
    driver: bridge
